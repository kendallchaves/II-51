<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-03</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ccc;
        }
           .top-bar {
            background-color: #297474;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .left-section {
            display: flex;
            align-items: center;
        }
        .logo-img {
            height: 40px;
            margin-right: 20px;
        }
        .top-nav a {
            color: rgb(253, 248, 248);
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .top-nav a:hover {
            text-decoration: underline;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon {
            font-size: 1.2em;
            cursor: pointer;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: rgb(248, 243, 243);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button {
            padding: 10px;
            background-color: #4CAF50;
            color: rgb(252, 245, 245);
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        iframe {
            margin-top: 20px;
            display: block;
            max-width: 100%;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 30px;
        }

        footer a {
            color: #ddd;
        }
    </style>
</head>
<body>

   
    <div class="top-bar">
        <div class="left-section">
            <img src="https://connect-campus.uc.ac.cr/pluginfile.php/1/core_admin/logocompact/300x300/1736778698/logo%20CC-UC.png" alt="Connect Campus Logo" class="logo-img">
            <nav class="top-nav">
                <a href="#">inicio</a>
                <a href="#">Cursos</a>
                <a href="#">Más ▼</a>
            </nav>
        </div>
        
    </div>

    <main>
        <section>
            <h1>Plataforma Educativa Universidad Central</h1>
            <form action="#" method="post">
                <fieldset>
                    <legend>Registro de Usuario</legend>

                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" class="form-input" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-input" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </fieldset>

                <fieldset>
                    <legend>Género</legend>
                    <input type="radio" value="masculino" name="genero" id="g-m">
                    <label for="g-m">Masculino</label><br>

                    <input type="radio" value="femenino" name="genero" id="g-f">
                    <label for="g-f">Femenino</label><br>

                    <input type="radio" value="otro" name="genero" id="g-o">
                    <label for="g-o">Otro</label><br>

                    <input type="radio" value="no-decir" name="genero" id="g-n">
                    <label for="g-n">Prefiero no decirlo</label>
                </fieldset>

                <fieldset>
                    <legend>Intereses</legend>
                    <input type="checkbox" id="interes1" name="intereses" value="programacion">
                    <label for="interes1">Programación</label><br>

                    <input type="checkbox" id="interes2" name="intereses" value="diseño">
                    <label for="interes2">Diseño Gráfico</label><br>

                    <input type="checkbox" id="interes3" name="intereses" value="marketing">
                    <label for="interes3">Marketing Digital</label><br>

                    <input type="checkbox" id="interes4" name="intereses" value="ciencia">
                    <label for="interes4">Ciencia de Datos</label>
                </fieldset>

                <button type="submit" class="submit-button">Registrar</button>
            </form>
        </section>

        <section>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/zrU7vBpDB3o?si=aF47FPtXJvzop9Hw" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
            gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Plataforma Educativa Universidad Central. Todos los derechos reservados.</p>
        <p>Contacto: <a href="mailto:info@universidadcentral.edu">info@universidadcentral.edu</a></p>
    </footer>

</body>
</html>
