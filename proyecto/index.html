<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Campus Proyecto - Registro</title>
  <link rel="stylesheet" href="estilos.css" />
</head>

<body>

  
  <header class="logo-header">
    <img src="https://static.vecteezy.com/system/resources/previews/006/470/647/non_2x/university-education-logo-design-template-free-vector.jpg"
      alt="Logo de la Universidad" class="logo-img" />
    <h1>Campus Proyecto</h1>
  </header>

  <main class="form-container">
    <section>
      <form action="#" method="post">
        <fieldset>
          <legend>Registro de Usuario</legend>

          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="button-container">
            <button type="submit">Registrar</button>
          </div>
        </fieldset>
      </form>
    </section>
  </main>

</body>

</html>
